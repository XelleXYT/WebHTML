<html>
<head>
	<title></title>
</head>
<body>
	<table bgcolor="#33CCCC">
	<form>
		<tr>	<th align="right">Nombre</th>		<td><input type="text" name="nombre" value="" size="30"></input></td>	</tr>
		<tr>	<td align="right">Apellidos</td>	<td><input type="text" name="apellidos" value="" size="30"></input></td>	</tr>
		<tr>	<td align="right">Titulación</td>	<td><input type="text" name="titulacion" value="" size="30"></input></td>	</tr>
		<tr>	<th colspan="2"> Especialidad</th>			</tr>
		<tr>	
			<td colspan="2">
				<input type="checkbox" name="especialidad" value="programacion" checked>Programación</input>
				<input type="checkbox" name="especialidad" value="bases_datos">Bases Datos</input>
				<input type="checkbox" name="especialidad" value="hardware">Hardware</input>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="checkbox" name="especialidad" value="redes">Redes</input>
				<input type="checkbox" name="especialidad" value="sistemas">Sistemas Informáticos</input>
			</td>
		</tr>
		<tr>	<th colspan="2"> Estado Civil</th>	</tr>
		<tr>
			<td colspan="2">
				<input type="radio" name="estcivil" value="soltero" checked>Soltero</input>
				<input type="radio" name="estcivil" value="casado">Casado</input>
				<input type="radio" name="estcivil" value="divorciado">Divorciado</input>
				<input type="radio" name="estcivil" value="viudo">Viudo</input>
			</td>
		</tr>
		<tr>	<th colspan="2">Añadir foto: <input type="file" name="foto"></input></th>	</tr>
		<tr>	<td colspan="2"><input type="submit" value="Enviar"></input></td>	</tr>
	</form>
	</table>
</body>
</html>
